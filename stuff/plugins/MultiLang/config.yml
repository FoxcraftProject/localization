# Config generated with MultiLang v1.7.1

prefix: "§8[§9MultiLang§8] §r"

# Enable debug
debug:
  default: false

# Storage types: FILE, MYSQL
storage: "FILE"
mysql:
  # Database information
  ip: ""
  port: 3306
  username: ""
  password: ""
  database: ""
  ssl: false

default: "english"

default-base: ""

# You can view a documentation for the autodetector here: https://wiki.lorenzo0111.me/multilang/configuration#how-does-the-autodetect-work
languages:
  english: "en_us"
  deutsch_be: "de_DE"
  deutsch: "de_de"
#  russian: "ru_ru"
#  russian_be: "ru_RU"
#  espanol: "es_es"

# RealTime is a feature that allows you to automatically translate chat message to the player language with a configurable translator api
real-time:
  enabled: false # Set to true to enable the feature
  cache: true # Cache the translated messages in the database for faster translations
  api: "bing" # Available translation apis: bing, google. You can register a new one with our api.
  key: "" # The api key for the selected api. Needed for Bing(By RapidAPI). If you need help creating a key for free join our discord server https://discord.io/RocketPlugins
  ignore: # List of regex to not translate
    - "-ignore [a-zA-Z]+"

# Warning: This feature is still experimental. It may not work with some languages.
auto-detect: true

